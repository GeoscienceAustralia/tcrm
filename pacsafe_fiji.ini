[Actions]
DataProcess = False
ExecuteStat = False
ExecuteTrackgenerator = False
ExecuteWindfield = False
ExecuteHazard = False
PlotData = False
PlotHazard = True
DownloadData = False
ExecuteEvaluate = False
CreateDatabase = False

[DataProcess]
startseason = 1981
inputfile = input/Allstorms.ibtracs_wmo.v03r09.csv
source = IBTRACS

[TrackGenerator]
numsimulations = 10000
YearsPerSimulation = 1
numtimesteps = 360
timestep = 0.5
gridspace = {'y': 1.0, 'x': 1.0}
gridinc = {'y': 0.5, 'x': 1.0}
seasonseed = 95501
trackseed = 91964355

[WindfieldInterface]
profiletype = powell
windfieldtype = kepert
beta = 1.5
beta1 = 1.5
beta2 = 1.4
thetamax = 70.0
margin = 5.
resolution = 0.02
plotoutput = False
source = TCRM

[RMW]
getrmwdistfrominputdata = False
mean = 50.0
sigma = 0.6

[Input]
LocationFile = input/stationlist.shp
landmask = input/landmask.nc
mslpfile = MSLP/slp.day.ltm.nc
datasets = IBTRACS,LTMSLP
CoastlineGates = input/gates200.txt

[Output]
Path = /short/w85/cyclone/fiji
format = txt
ColourMap = hot_r

[Logging]
progressbar = False
LogFile = /short/w85/cyclone/fiji/log/fiji.log
LogLevel = INFO
Verbose = False

[StatInterface]
kdetype = Biweight
kde2dtype = Gaussian
kdestep = 0.2
gridspace = {'y': 1.0, 'x': 1.0}
gridinc = {'y': 0.5, 'x': 1.0}
minsamplescell = 40

[Source]
fielddelimiter = ,
numberofheadinglines = 0
speedunits = mps
pressureunits = hPa
lengthunits = km

[IBTRACS]
url = ftp://eclipse.ncdc.noaa.gov/pub/ibtracs/v03r09/wmo/csv/Allstorms.ibtracs_wmo.v03r09.csv.gz
path = input
filename = Allstorms.ibtracs_wmo.v03r09.csv
columns = tcserialno,season,num,skip,skip,skip,date,skip,lat,lon,skip,pressure
fielddelimiter = ,
numberofheadinglines = 3
pressureunits = hPa
lengthunits = km
dateformat = %Y-%m-%d %H:%M:%S
speedunits = kph

[LTMSLP]
URL = ftp://ftp.cdc.noaa.gov/Datasets/ncep.reanalysis.derived/surface/slp.day.1981-2010.ltm.nc
path = MSLP
filename = slp.day.ltm.nc


[Region]
gridLimit = {u'xMin': 160., u'yMin': -30., u'yMax': -10., u'xMax': 185.}

[Process]
datfile = /short/w85/cyclone/fiji/process/dat/tcrm.dat
excludepastprocessed = False

[TCRM]
columns = index,age,lon,lat,speed,bearing,pressure,penv,rmax
fielddelimiter = ,
numberofheadinglines = 1
speedunits = kph
pressureunits = hPa

[Hazard]
