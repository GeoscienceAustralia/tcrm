[Actions]
dataprocess = False
executestat = False
executetrackgenerator = False
executewindfield = False
executehazard = True
plotdata = False
plothazard = False
downloaddata = False
executeevaluate = False
CreateDatabase = False

[DataProcess]
startseason = 1981
inputfile = input/Allstorms.ibtracs_wmo.v03r09.csv
source = IBTRACS

[TrackGenerator]
numsimulations = 10000
YearsPerSimulation = 1
numtimesteps = 360
timestep = 1.0
gridspace = {'y': 1.0, 'x': 1.0}
gridinc = {'y': 0.5, 'x': 1.0}
#TrackSeed = 235301234
#SeasonSeed = 4245232

[WindfieldInterface]
profiletype = powell
windfieldtype = kepert
beta = 1.5
beta1 = 1.5
beta2 = 1.4
thetamax = 70.0
margin = 5.
resolution = 0.02
plotoutput = False
source = TCRM

[RMW]
getrmwdistfrominputdata = False
mean = 50.0
sigma = 0.6

[Input]
LocationFile = input/stationlist.shp
landmask = input/landmask.nc
mslpfile = MSLP/slp.day.ltm.nc
datasets = IBTRACS,LTMSLP
CoastlineGates = input/gates200.txt

[Output]
path = /short/w85/cyclone/tcrm2.1

[Logging]
progressbar = False
logfile = /short/w85/cyclone/tcrm2.1/log/tcrm.v2.1-hazard.log
loglevel = INFO
verbose = False

[StatInterface]
kdetype = Biweight
kde2dtype = Gaussian
kdestep = 0.2
gridspace = {'y': 1.0, 'x': 1.0}
gridinc = {'y': 0.5, 'x': 1.0}
minsamplescell = 100

[Source]
fielddelimiter = ,
numberofheadinglines = 0
speedunits = mps
pressureunits = hPa
lengthunits = km

[IBTRACS]
url = ftp://eclipse.ncdc.noaa.gov/pub/ibtracs/v03r09/wmo/csv/Allstorms.ibtracs_wmo.v03r09.csv.gz
path = input
filename = Allstorms.ibtracs_wmo.v03r09.csv
columns = tcserialno,season,num,skip,skip,skip,date,skip,lat,lon,skip,pressure
fielddelimiter = ,
numberofheadinglines = 3
pressureunits = hPa
lengthunits = km
dateformat = %Y-%m-%d %H:%M:%S
speedunits = kph

[LTMSLP]
URL = ftp://ftp.cdc.noaa.gov/Datasets/ncep.reanalysis.derived/surface/slp.day.1981-2010.ltm.nc
path = MSLP
filename = slp.day.ltm.nc


[Region]
gridlimit = {u'xMin': 100., u'yMin': -35., u'yMax': -5., u'xMax': 165.}

[Process]
datfile = /short/w85/cyclone/tcrm2.1/process/dat/tcrm.dat
excludepastprocessed = False

[TCRM]
columns = index,age,lon,lat,speed,bearing,pressure,penv,rmax
fielddelimiter = ,
numberofheadinglines = 1
speedunits = kph
pressureunits = hPa

[Hazard]
Years=2,5,10,20,25,50,100,200,250,500,1000,2000,5000,10000
MinimumRecords=50
SampleSize=50
CalculateCI=False
ExtremeValueDistribution=GPD
