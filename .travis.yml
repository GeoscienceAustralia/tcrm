language: shell

env:
  - PYTHON_VERSION=3.6
  - PYTHON_VERSION=3.7
  - PYTHON_VERSION=3.8

os: 
  - linux
  - windows

before_install:
  - source ./preinstall.sh

install:
  - source ./postinstall.sh

branches:
  except:
    - config
    - notebooks

script:
  - python installer/setup.py build_ext -i
  - nosetests -v --with-coverage --cover-package=.

after_success: coveralls
